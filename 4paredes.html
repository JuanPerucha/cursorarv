<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="suelopista" src="suelopista.jpg">
        <img id="techo" src="techo.jpg">
        <img id="1" src="1.jpg">
        <img id="2" src="2.jpg">
        <img id="3" src="3.jpg">
        <img id="4" src="4.jpg">
        <img id="pistaatletismo" src="pistaatletismo.jpg">
        <img id="futbol" src="futbol.jpg">
        <img id="rubik" src="rubik.jpg">
        <img id="musclefoto" src="musclefoto.jpg">
        <img id="skeletonfoto" src="skeletonfoto.jpg">
        <img id="puerta" src="puerta.jpg">
        <a-asset-item id="muscle" src="muscle.glb"></a-asset-item>
        <a-asset-item id="skeleton" src="skeleton.glb"></a-asset-item>
        <a-asset-item id="musclevideo" src="musclevideo.mp4"></a-asset-item>
        <a-asset-item id="skeletonvideo" src="skeletonvideo.mp4"></a-asset-item>
      </a-assets>

      <a-image src="#musclefoto" width="4" height="4" position="-9 0 0" rotation="0 90 0"></a-image>
      <a-image src="#skeletonfoto" width="4" height="4" position="9 0 0" rotation="0 -90 0"></a-image>
      <a-image src="#puerta" width="8" height="8" position="0 -1 10.2" rotation="0 0 0"></a-image>
      <a-box position="0 1 -10" width="20" height="20" depth= "0.1" src="#2"></a-box>
      <a-box position="10 1 0" width="0.1" height="20" depth= "20" src="#1"></a-box>
      <a-box position="-10 1 0" width="0.1" height="20" depth= "20" src="#3"></a-box>
      <a-box position="0 1 10" width="20" height="20" depth= "0.1" src="#4"></a-box>
      <a-box position="O O.5 -0,5" width="1" height="1" depth= "1"animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true" animation__2="property: position; to: 0 5,5 -5,5; dur: 2000; loop: true; dir: alternate" src="#rubik"></a-box>
      <a-sphere position="0 0 -8" radius="0.50" src="#futbol" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true" animation__2="property: position; to: 0 2,5 0; dur: 3000; loop: true; dir: alternate"></a-sphere>
      <a-sky src="#pistaatletismo"></a-sky>
      <a-box position="0 -9 0" width="20" height="0.1" depth= "20" src="#suelopista"></a-box>
      <a-box position="0 9 0" width="20" height="0.1" depth= "20" src="#techo"></a-box>
      <a-entity gltf-model="#muscle" position="-4.5 -8 -7" rotation="0 90 0" scale="5 5 5" animation="property: rotation; to: 0 360 0; dur: 7000; easing: linear; loop: true"></a-entity>
      <a-entity gltf-model="#skeleton" position="4.5 -8 -7" rotation="0 -90 0" scale="0.3 0.3 0.3"  animation="property: rotation; to: 0 360 0; dur: 7000; easing: linear; loop: true"></a-entity>
      <a-video id= "musclevideo" src="#musclevideo" width="9" height="6" position="0 0 3" autoplay loop></a-video>
      <a-video id= "skeletonvideo" src="#skeletonvideo" width="9" height="6" position="0 0 -3" autoplay loop></a-video>
      <a-image src="#musclefoto" width="4" height="4" position="-9 0 0" rotation="0 90 0"></a-image>
      <a-image src="#skeletonfoto" width="4" height="4" position="9 0 0" rotation="0 -90 0"></a-image>
      <a-image src="#puerta" width="8" height="8" position="0 -1 10.2" rotation="0 0 0"></a-image>
    </a-scene>
  </body>
</html>
