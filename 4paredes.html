<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1 -1" width="2" height="2" depth= "0.1" color="blue"></a-box>
      <a-box position="1 1 0" width="0.1" height="2" depth= "2" color="yellow"></a-box>
      <a-box position="-1 1 0" width="0.1" height="2" depth= "2" color="orange"></a-box>
      <a-box position="0 1 1" width="2" height="2" depth= "0.1" color="red"></a-box>
        <a-sphere position="0 0.50 -0.5" radius="0.25" color="pink"></a-sphere>
      <a-sky color="grey"></a-sky>
      <a-box position="0 0 0" width="2" height="0.1" depth= "2" color="brown"></a-box>
      <a-box position="0 0 0" width="2" height="0.1" depth= "2" color="grey"></a-box>
      <a-box position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" color="tomato"></a-box>
    </a-scene>
  </body>
</html>
