<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="baldosa" src="baldosa.jpg">
        <img id="gris" src="gris.jpg">
      </a-assets>
      <a-box position="0 1 -1" width="2" height="2" depth= "0.1" src="#gris"></a-box>
      <a-box position="1 1 0" width="0.1" height="2" depth= "2" src="#gris"></a-box>
      <a-box position="-1 1 0" width="0.1" height="2" depth= "2" src="#gris"></a-box>
      <a-box position="0 1 1" width="2" height="2" depth= "0.1" src="#gris"></a-box>
        <a-box position="O O.5 -0,5" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true" animation__2="property: position; to: 0 1,5 -0,5; dur: 2000; loop: true; dir: alternate" color="tomato"></a-box>
      <a-sphere position="0 0.50 0.5" radius="0.25" color="pink"></a-sphere>
      <a-sky color="grey"></a-sky>
      <a-box position="0 0 0" width="2" height="0.1" depth= "2" src="#baldosa"></a-box>
    </a-scene>
  </body>
</html>
