<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="suelopista" src="suelopista.jpg">
        <img id="gris" src="gris.jpg">
        <img id="hijos" src="hijos.jpg">
        <img id="marina" src="marina.jpg">
        <img id="sergio" src="sergio.jpg">
        <img id="hijoss" src="hijoss.jpg">
        <img id="3d" src="3d.jpg">
        <img id="futbol" src="futbol.jpg">
        <a-asset-item id="muscle" src="muscle.glb"></a-asset-item>
        <a-asset-item id="skeleton" src="skeleton.glb"></a-asset-item>
      </a-assets>
      <a-box position="0 1 -10" width="20" height="20" depth= "0.1" src="#hijos"></a-box>
      <a-box position="10 1 0" width="0.1" height="20" depth= "20" src="#marina"></a-box>
      <a-box position="-10 1 0" width="0.1" height="20" depth= "20" src="#sergio"></a-box>
      <a-box position="0 1 10" width="20" height="20" depth= "0.1" src="#hijoss"></a-box>
        <a-box position="O O.5 -0,5" width="0.2" height="0.2" depth= "0.2"animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true" animation__2="property: position; to: 0 1,5 -0,5; dur: 2000; loop: true; dir: alternate" color="tomato"></a-box>
      <a-sphere position="0 0 -8" radius="0.25" src="#futbol" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true" animation__2="property: position; to: 0 1,5 -0,5; dur: 3000; loop: true; dir: alternate"></a-sphere>
      <a-sky src="#3d"></a-sky>
      <a-box position="0 -9 0" width="20" height="0.1" depth= "20" src="#suelopista"></a-box>
      <a-box position="0 9 0" width="20" height="0.1" depth= "20" src="#suelopista"></a-box>
    <a-entity gltf-model="#muscle" position="-4.5 -8 -7" rotation="0 90 0" scale="5 5 5" animation="property: rotation; to: 0 360 0; dur: 7000; easing: linear; loop: true"></a-entity>
    <a-entity gltf-model="#skeleton" position="4.5 -8 -7" rotation="0 -90 0" scale="0.3 0.3 0.3"  animation="property: rotation; to: 0 360 0; dur: 7000; easing: linear; loop: true"></a-entity>
    </a-scene>
  </body>
</html>
